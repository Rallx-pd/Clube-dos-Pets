<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetPay</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="content">

    <aside>
      <img src="assets/image/hero.svg" height="345px" alt="">

      <h1><span>Your</span> Way</h1>
    </aside>

    <main>

      <header>

      <a href="index.html">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
       </a>

      <h2>Novo <span>perfil</span></h2>

      </header>


      <form>

        <label for="input-name">Nome</label>
        <input type="text" id="input-name">

        <label for="input-field">Campo de atuação</label>

        <div class="select-div">
          <select type="text" id="input-field">
            <option value="">Selecione  uma opção</option>
            <option value="abrigo">Abrigo de animais</option>
            <option value="dono">Dono de pet</option>
            <option value="adoção">Cuidador</option>
          </select>  
        </div>

        <div class="points">

        <label for="input-points">Ponto de Coleta</label>
        <input type="text" id="input-points">
        <button>
          <i class="fa fa-plus-circle" aria-hidden="true"></i>
        </button>

      </div>

      </form>

      <div class="actions">
        <a href="cadastro.html">Cadastrar</a>
      </div>

    </main>

 
  </div>
  
</body>
</html>
